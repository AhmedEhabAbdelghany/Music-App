<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <!-- Nav -->
        <div class="navigation">
          <div class="player-nav">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="player-nav">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <!-- End Nav -->
        <!-- Music Details -->
        <img class="singer-image" id="sImage" src="" alt="" />
        <h1 id="sinName"></h1>
        <p id="soName"></p>
        <!-- End Music Details -->

        <!-- Music Control -->
        <audio id="song">
          <source src="" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="music-controller">
          <div onclick="previousMusic()"><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
          <div onclick="nextMusic()"><i class="fa-solid fa-forward"></i></i></div>
        </div>
        <!-- End Music Control -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
